<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Book Appointment - Mufti Sahab</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        /* --- ULTRA PREMIUM VARIABLES --- */
        :root {
            --royal-blue: #002366; 
            --royal-hover: #001540;
            --royal-light: #f0f4f8;
            --text-main: #1d1d1f;
            --text-muted: #86868b;
            --input-bg: #f5f5f7;
            --danger-red: #FF3B30; 
            --danger-bg: rgba(255, 59, 48, 0.08);
            --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            --focus-shadow: 0 0 0 4px rgba(0, 35, 102, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: #eef2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- DYNAMIC PARALLAX BACKGROUND --- */
        .bg-curves { position: absolute; width: 100%; height: 100%; z-index: 0; overflow: hidden; background: #fff; }
        .blob { position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.5; animation: float 15s infinite alternate ease-in-out; }
        .blob-1 { top: -10%; left: -20%; width: 550px; height: 550px; background: #d0def0; }
        .blob-2 { bottom: -10%; right: -20%; width: 450px; height: 450px; background: #e8d5d5; animation-delay: -5s; }
        @keyframes float { 0% { transform: translate(0,0) scale(1); } 100% { transform: translate(40px, 60px) scale(1.1); } }

        /* --- MAIN LUXURY CARD --- */
        .mobile-card {
            position: relative;
            width: 100%; max-width: 430px; height: 100%; max-height: 900px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            z-index: 10; display: flex; flex-direction: column;
            opacity: 0; transform: translateY(30px);
        }
        @media (min-width: 500px) { 
            .mobile-card { height: 95vh; border-radius: 40px; border: 4px solid #fff; box-shadow: var(--card-shadow); } 
        }

        /* --- CONTENT SCROLLER --- */
        .content { 
            padding: 30px 24px 140px 24px; 
            overflow-y: auto; overflow-x: hidden;
            scrollbar-width: none; height: 100%;
            scroll-behavior: smooth;
        }
        .content::-webkit-scrollbar { display: none; }

        h1 { font-family: 'Playfair Display', serif; font-size: 28px; color: var(--royal-blue); margin-bottom: 20px; text-align: center; letter-spacing: -0.5px; }

        /* --- GLOWING WARNING BOX (FIXED ALIGNMENT & CAPS) --- */
        .strict-warning {
            background: var(--danger-bg);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-left: 4px solid var(--danger-red);
            padding: 14px 16px; 
            border-radius: 14px; 
            margin-bottom: 25px; 
            display: flex; 
            gap: 12px; 
            align-items: flex-start; 
            animation: pulseWarning 2.5s infinite alternate ease-in-out;
        }
        .strict-warning i { 
            font-size: 22px; 
            color: var(--danger-red); 
            filter: drop-shadow(0 0 6px rgba(255, 59, 48, 0.6)); 
            flex-shrink: 0; 
            margin-top: 2px;
        }
        .strict-warning span {
            font-size: 12px; 
            font-weight: 700; /* Made slightly bolder for caps */
            color: #b71c1c; 
            line-height: 1.5;
            text-transform: uppercase; /* Converts text to CAPS */
            letter-spacing: 0.5px;
        }
        @keyframes pulseWarning {
            0% { box-shadow: 0 4px 15px rgba(255, 59, 48, 0.05); border-color: rgba(255, 59, 48, 0.2); }
            100% { box-shadow: 0 8px 25px rgba(255, 59, 48, 0.25); border-color: rgba(255, 59, 48, 0.6); }
        }

        /* --- MIDDLE IMAGE (PREMIUM CIRCLE) --- */
        .middle-img-container { width: 100%; display: flex; justify-content: center; margin-bottom: 12px; }
        .middle-img {
            width: 110px; height: 110px; object-fit: cover; 
            border-radius: 50%; border: 4px solid white; background: var(--input-bg);
            box-shadow: 0 12px 24px rgba(0,0,0,0.12);
            transform: scale(0); opacity: 0; 
        }

        /* --- PROFILE NAME FONT --- */
        .profile-name {
            font-family: 'Playfair Display', serif;
            font-size: 20px; /* Slightly adjusted to fit longer name */
            font-weight: 700;
            color: var(--royal-blue);
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        /* --- SOCIAL LINKS --- */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #fff;
            color: var(--royal-blue);
            font-size: 18px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: all 0.2s ease;
            border: 1px solid #e5e5ea;
        }
        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.12);
            color: white;
            background: var(--royal-blue);
            border-color: var(--royal-blue);
        }

        /* --- SLEEK INPUTS --- */
        .input-group { margin-bottom: 16px; position: relative; }
        .input-icon { 
            position: absolute; left: 16px; top: 50%; transform: translateY(-50%); 
            font-size: 18px; color: var(--text-muted); pointer-events: none; 
        }
        .custom-input {
            width: 100%; padding: 16px 16px 16px 46px; background: var(--input-bg); border: 1.5px solid transparent;
            border-radius: 16px; font-size: 14px; color: var(--text-main); outline: none; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .custom-input:focus { background: #fff; border-color: var(--royal-blue); box-shadow: var(--focus-shadow); }
        .custom-input::placeholder { color: #a1a1a6; }
        textarea.custom-input { padding: 16px; resize: none; height: 90px; line-height: 1.5; }

        /* --- SMART CHIPS (REASON) --- */
        .chips-container { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        .chip {
            padding: 10px 20px; background: #fff; border: 1.5px solid #e5e5ea; border-radius: 24px;
            font-size: 13px; font-weight: 500; cursor: pointer; color: var(--text-main); transition: all 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .chip.active { background: var(--royal-blue); color: white; border-color: var(--royal-blue); box-shadow: 0 6px 16px rgba(0, 35, 102, 0.25); transform: translateY(-2px); }
        
        .other-reason-box { display: none; opacity: 0; margin-bottom: 20px; }

        /* --- HORIZONTAL DATE PICKER --- */
        .scroll-container { display: flex; gap: 12px; overflow-x: auto; padding: 5px; margin: 0 -5px 20px -5px; scrollbar-width: none; }
        .scroll-container::-webkit-scrollbar { display: none; }
        
        .date-card {
            flex: 0 0 auto; min-width: 65px; height: 80px; border-radius: 18px; background: #fff; border: 1.5px solid #e5e5ea;
            display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .date-card.active { background: var(--royal-blue); color: white; border-color: var(--royal-blue); transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0,35,102,0.25); }
        .date-card.active span { color: white !important; }

        .date-card.disabled { background: var(--input-bg); color: #a1a1a6; border-color: transparent; cursor: not-allowed; opacity: 0.8; }
        .booked-tag {
            font-size: 9px; font-weight: 800; color: var(--danger-red); text-transform: uppercase; margin-top: 4px;
            background: rgba(255, 59, 48, 0.15); padding: 3px 6px; border-radius: 6px; letter-spacing: 0.5px;
        }

        /* --- FIXED TIME PILL --- */
        .fixed-time-pill {
            padding: 16px; background: var(--royal-light); border: 1.5px solid var(--royal-blue); border-radius: 16px;
            font-size: 15px; font-weight: 600; text-align: center; color: var(--royal-blue); margin-bottom: 20px;
            display: flex; justify-content: center; align-items: center; gap: 8px;
            box-shadow: 0 6px 15px rgba(0,35,102,0.1);
        }

        /* --- STICKY BOTTOM BUTTON --- */
        .bottom-bar { 
            position: absolute; bottom: 0; left: 0; right: 0; z-index: 20; opacity: 0; 
            padding: 15px 24px 24px 24px;
            background: linear-gradient(to top, rgba(255,255,255,1) 70%, rgba(255,255,255,0));
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
        }
        @media (max-width: 500px) { .bottom-bar { border-radius: 0; } }

        .book-btn {
            width: 100%; padding: 18px; border-radius: 20px; background: var(--royal-blue); color: white;
            font-size: 16px; font-weight: 600; border: none; box-shadow: 0 12px 30px rgba(0, 35, 102, 0.3);
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; transition: all 0.2s;
        }
        .book-btn:hover { background: var(--royal-hover); transform: translateY(-2px); box-shadow: 0 15px 35px rgba(0, 35, 102, 0.4); }
        .book-btn:active { transform: scale(0.96); }

        .section-label { font-size: 14px; font-weight: 700; color: var(--text-main); margin-bottom: 12px; display: block; letter-spacing: -0.3px; }

        /* Reveal Class */
        .reveal { opacity: 0; transform: translateY(25px); }

    </style>
</head>
<body>

    <div class="bg-curves">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="mobile-card">
        <div class="content" id="scrollContent">
            
            <h1 class="reveal">Book Appointment</h1>

            <div class="strict-warning reveal">
                <i class="ph-fill ph-warning-circle"></i>
                <span>SIRF BEHAD ZARURI (URGENT) KAAM KE LIYE BOOK KAREIN.</span>
            </div>

            <div class="middle-img-container">
                <img src="2mufti.png" alt="Profile" class="middle-img">
            </div>
            
            <h2 class="profile-name reveal">MUFTI MOHAMMAD SHAHBAZ KHAN</h2>

            <div class="social-links reveal">
                <a href="https://www.youtube.com/@safardeenofficial" target="_blank" class="social-icon" title="YouTube">
                    <i class="ph-fill ph-youtube-logo"></i>
                </a>
                <a href="https://www.facebook.com/profile.php?id=61582661054534" target="_blank" class="social-icon" title="Facebook">
                    <i class="ph-fill ph-facebook-logo"></i>
                </a>
                <a href="https://www.instagram.com/mufti_shahbaz" target="_blank" class="social-icon" title="Instagram">
                    <i class="ph-fill ph-instagram-logo"></i>
                </a>
            </div>

            <div class="input-group reveal">
                <i class="ph-fill ph-user input-icon"></i>
                <input type="text" id="userName" class="custom-input" placeholder="Full Name">
            </div>
            <div class="input-group reveal">
                <i class="ph-fill ph-phone input-icon"></i>
                <input type="tel" id="userPhone" class="custom-input" placeholder="Mobile Number">
            </div>
            <div class="input-group reveal">
                <i class="ph-fill ph-map-pin input-icon"></i>
                <input type="text" id="userAddress" class="custom-input" placeholder="Complete Address">
            </div>

            <div class="reveal" style="margin-top: 24px;">
                <label class="section-label">Reason for Appointment</label>
                <div class="chips-container">
                    <div class="chip" onclick="selectReason(this, 'Namaz')">Namaz</div>
                    <div class="chip" onclick="selectReason(this, 'Roza')">Roza</div>
                    <div class="chip" onclick="selectReason(this, 'Hajj')">Hajj</div>
                    <div class="chip" onclick="selectReason(this, 'Zakat')">Zakat</div>
                    <div class="chip" onclick="selectReason(this, 'Others')">Others</div>
                </div>
            </div>

            <div class="other-reason-box" id="otherReasonBox">
                <textarea id="otherReasonInput" class="custom-input" placeholder="Please describe your reason in detail..."></textarea>
            </div>

            <div class="reveal" style="margin-top: 20px;">
                <label class="section-label">Select Date</label>
                <div class="scroll-container" id="dateContainer"></div>
            </div>

            <div class="reveal" style="margin-top: 20px;">
                <label class="section-label">Available Time</label>
                <div class="fixed-time-pill">
                    <i class="ph-bold ph-clock"></i> 12:30 PM to 01:30 PM
                </div>
            </div>
        </div>

        <div class="bottom-bar">
            <button class="book-btn" onclick="sendToWhatsApp()">
                Confirm Booking <i class="ph-bold ph-whatsapp-logo" style="font-size: 20px;"></i>
            </button>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // --- REASON LOGIC ---
        let selectedReason = null;
        function selectReason(element, reasonStr) {
            if(navigator.vibrate) navigator.vibrate(20);
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
            selectedReason = reasonStr;

            const otherBox = document.getElementById('otherReasonBox');
            if (reasonStr === 'Others') {
                otherBox.style.display = 'block';
                gsap.fromTo(otherBox, 
                    { height: 0, opacity: 0, scale: 0.95 }, 
                    { height: "auto", opacity: 1, scale: 1, duration: 0.6, ease: "elastic.out(1, 0.7)" }
                );
            } else {
                gsap.to(otherBox, {
                    height: 0, opacity: 0, scale: 0.95, duration: 0.3, ease: "power2.in",
                    onComplete: () => { otherBox.style.display = 'none'; }
                });
            }
        }

        // --- DATE LOGIC ---
        let selectedDate = null;
        const dateContainer = document.getElementById('dateContainer');
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        for (let i = 0; i < 60; i++) {
            const date = new Date(); date.setDate(date.getDate() + i);
            const dayIdx = date.getDay();
            const dName = days[dayIdx], dNum = date.getDate();
            const fullDate = `${dNum} ${months[date.getMonth()]} ${date.getFullYear()}`;
            
            const isFirst8Days = i < 8; 
            const isJumma = dayIdx === 5; 

            const card = document.createElement('div');
            card.className = 'date-card';
            
            if (isFirst8Days || isJumma) {
                card.classList.add('disabled');
                let tagText = isJumma ? "Full" : "Booked";
                card.innerHTML = `<span style="font-size:16px; font-weight:700; color:#86868b;">${dNum}</span>
                                  <span style="font-size:10px; font-weight:500;">${dName}</span>
                                  <span class="booked-tag">${tagText}</span>`;
            } else {
                card.innerHTML = `<span style="font-size:18px; font-weight:700;">${dNum}</span>
                                  <span style="font-size:10px; font-weight:500; color:#86868b;">${dName}</span>`;
                card.onclick = function() {
                    if(navigator.vibrate) navigator.vibrate(30);
                    document.querySelectorAll('.date-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                    selectedDate = `${dName}, ${fullDate}`;
                };
            }
            dateContainer.appendChild(card);
        }

        // --- WHATSAPP LOGIC ---
        function sendToWhatsApp() {
            if(navigator.vibrate) navigator.vibrate(60);
            const name = document.getElementById('userName').value.trim();
            const phone = document.getElementById('userPhone').value.trim();
            const address = document.getElementById('userAddress').value.trim();
            
            let finalReason = selectedReason;
            if (selectedReason === 'Others') {
                const otherInput = document.getElementById('otherReasonInput').value.trim();
                if(!otherInput) { alert("Please write your reason."); return; }
                finalReason = otherInput;
            }

            if (!name || !phone || !address || !finalReason || !selectedDate) {
                alert("Please fill all details, select a reason, and pick a date."); return;
            }

            const fixedTime = "12:30 PM to 01:30 PM";

            const msg = `*Premium Appointment Request* ðŸ•Œ%0a%0aðŸ‘¤ *Name:* ${name}%0aðŸ“ž *Number:* ${phone}%0aðŸ  *Address:* ${address}%0aðŸ“ *Reason:* ${finalReason}%0aðŸ“… *Date:* ${selectedDate}%0aâ° *Time:* ${fixedTime}`;
            window.open(`https://wa.me/919827855877?text=${msg}`, '_blank');
        }

        // --- UNIVERSAL GSAP ANIMATIONS ---
        window.onload = () => {
            const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

            tl.to(".mobile-card", { y: 0, opacity: 1, duration: 0.8 })
              .to(".middle-img", { scale: 1, opacity: 1, duration: 0.9, ease: "elastic.out(1, 0.5)" }, "-=0.4")
              .to(".reveal", { y: 0, opacity: 1, duration: 0.7, stagger: 0.08 }, "-=0.6")
              .fromTo(".bottom-bar", { y: 40, opacity: 0 }, { y: 0, opacity: 1, duration: 0.8, ease: "back.out(1.2)" }, "-=0.2");

            gsap.to(".blob-1", {
                y: -150, x: -50, ease: "none",
                scrollTrigger: { scroller: "#scrollContent", trigger: ".input-group", start: "top bottom", end: "bottom top", scrub: 1 }
            });
            gsap.to(".blob-2", {
                y: 120, x: 50, ease: "none",
                scrollTrigger: { scroller: "#scrollContent", trigger: ".chips-container", start: "top bottom", end: "bottom top", scrub: 1.5 }
            });
        };
    </script>
</body>
</html>
